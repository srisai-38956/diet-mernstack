<!DOCTYPE html>
<html>
    <head>
        <title>table tags</title>
    
    </head>
   <body>

        <tr>

            <th>ENAME</th>
            <th>EADD</th>
        </tr>
        <tr>

            <td>HYD</td>
        </tr>
        <tr>

        </tr>
    </table>
   </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>list tags</title>
    </head>
    <body>
        <!--list tags-->
        <ol type="A">
            <!--IN TYPE WE CAN USE I,i,a,A-->
            <li>Java full stack</li>
            <li>pythion full stack</li>
            <li>mern full stack</li>
        </ol>
        <ul type="square">
            <!--ul supports values like square,circle,bullet-->
            <li>parota</li>
            <li>puri</li>
            <li>idly</li>
        </ul>
    </body>
</html>
